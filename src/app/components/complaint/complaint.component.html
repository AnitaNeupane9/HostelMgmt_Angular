<h1 class="text-center">Manage Complaints</h1>
<hr/>
<div class="container mt-3">
  <div class="row">
    <div class="col" *ngIf="authService.getRole() == 'STUDENT'">
      <button (click)="addComplaint()" class="btn btn-success float-end mb-3">Add Complaint</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- complaint Table -->
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
        <tr>
          <th>S.N.</th>
          <th>Topic</th>
          <th>Severity Level</th>
          <th>Date Filed</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let complaint of complaintList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ complaint.topic }}</td>
          <td>{{ complaint.severityLevel }}</td>
          <td>{{ complaint.dateFiled }}</td>
          <td>
            <button (click)="viewDetail(complaint.id)" class="btn btn-light shadow btn-sm me-1">Detail</button>
            @if (authService.getRole() == 'ADMIN' || authService.getRole() == 'WARDEN') {
              <button class="btn btn-primary shadow btn-sm me-1" (click)="editComplaint(complaint.id)">Edit</button>
              <button (click)="deleteComplaint(complaint.id)" class="btn btn-danger shadow btn-sm">Delete</button>
            }
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
