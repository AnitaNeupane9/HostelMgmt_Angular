<h1 class="text-center">Manage Student</h1>
<hr />

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <button routerLink = "/studentRegistration" class="btn btn-success float-end mb-3">Add Student</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!-- students Table -->
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
        <tr>
          <th>S.N.</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Contact No.</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of studentList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.username }}</td>
          <td>{{student.contactNumber}}</td>
          <td>
            <button class="btn btn-light shadow btn-sm me-1" (click)="viewDetail(student.id)">Detail</button>
            <button class="btn btn-primary shadow btn-sm me-1" (click)="editStudent(student.id)">Edit</button>
            <button class="btn btn-danger shadow btn-sm" (click)="deleteStudent(student.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
