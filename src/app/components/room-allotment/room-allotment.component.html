<h1 class="text-center">Manage Room Allotments</h1>
<hr/>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <button (click)="addRoomAllotment()" class="btn btn-success float-end mb-3">Add Room Allotment</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
        <tr>
          <th>S.N.</th>
          <th>Allotment Date</th>
          <th>Student Name</th>
          <th>Room Number</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let roomAllotment of roomAllotmentList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ roomAllotment.allotmentDate }}</td>
          <td>{{ roomAllotment.studentUsername }}</td>
          <td>{{ roomAllotment.roomNumber}}</td>
          <td>
            <button (click)="viewDetail(roomAllotment.id)" class="btn btn-light shadow btn-sm me-1">Detail</button>
            <button (click)="editRoomAllotment(roomAllotment.id)" class="btn btn-primary shadow btn-sm me-1">Edit</button>
            <button (click)="deleteRoomAllotment(roomAllotment.id)" class="btn btn-danger shadow btn-sm">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
