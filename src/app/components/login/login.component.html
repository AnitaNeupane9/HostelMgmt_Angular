<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <h2 class="text-center">Log in</h2>
  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <input type="email" id="email" name="username" class="form-control" placeholder="Email" required [(ngModel)]="loginData.username">
    </div>
    <div class="mb-3">
      <input type="password" id="password" name="pswd" class="form-control" placeholder="Password" required [(ngModel)]="loginData.password">
    </div>
    <button type="button" class="btn btn-primary w-100" (click)="onLogin()">Log in</button>
  </form>
  <div class="text-center mt-3">
    <a routerLink = "/studentRegistration" class="d-block">Register as a new user</a>
  </div>
</div>
</body>
</html>
